<html lang="es" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<body class="d-flex flex-column min-vh-100 body-color">
<header th:replace="fragments/header :: header"></header>

<main>
    <div class="container mt-3" th:object="${film}">
        <div class="card rounded">
            <div class="card-body mt-1 mx-2">
                <div class="row">
                    <div class="col">
                        <h2 class="card-title" th:text="*{title}">Título</h2>
                        <h4 class="card-subtitle mb-1" th:text="'(' + *{year} + ')'"></h4>
                        <div class="row justify-content-between">
                            <div class="col text-start">
                                <p class="fs-6 text-muted" th:text="'Director: ' + *{filmDirector}"></p>
                            </div>
                            <div class="col text-end">
                                <p class="fs-6 text-muted" th:text="'(' + *{duration} + 'mins)'"></p>
                            </div>
                        </div>
                        <h4 class="box-title mt-3">Synopsis</h4>
                        <p class="px-1">Synopsis</p>
                        <h5 class="mt-3">
                            Puntación media:
                            <i th:each="i : ${#numbers.sequence(1, film.avgScore)}" class="fa fa-star"></i>
                        </h5>
                        <form></form>
                        <form sec:authorize="isAuthenticated()" th:if="${newScore}" th:object="${newScore}"
                              class="row row-cols g-1 align-items-centre" th:method="POST"
                              th:action="@{__${#httpServletRequest.requestURI}__/score/}">
                            <div class="col-4">
                                <select class="form-select" th:field="*{value}">
                                    <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}" th:text="${i}">
                                        Puntación
                                    </option>
                                </select>
                            </div>
                            <div class="col-8">
                                <button class="btn btn-primary btn-rounded" type="submit">Añade tu puntación</button>
                            </div>
                        </form>
                        <h6 sec:authorize="isAuthenticated()" th:if="${score}" class="mt-1">
                            Tu puntuación:
                            <i th:each="i : ${#numbers.sequence(1, score.value)}" class="fa fa-star"></i>
                        </h6>
                    </div>
                    <div class="d-flex col justify-content-center">
                        <img class="responsive-image py-3 my-1 mx-1" height="400px"
                             th:src="@{'/images/films/' + *{poster}}" id="Poster" alt="Film Poster" src="">
                    </div>
                </div>
                <div class="row mx-1 p-2">
                    <div class="col black-border">
                        <h5 class="display black-border-bottom">Actores</h5>
                        <ul class="list-unstyled">
                            <li th:each="actor : *{filmActors}" th:text="${actor}"></li>
                        </ul>
                    </div>
                    <div class="col black-border">
                        <h5 class="display black-border-bottom">Guionistas</h5>
                        <ul class="list-unstyled">
                            <li th:each="screenwriter : *{filmScreenwriters}" th:text="${screenwriter}"></li>
                        </ul>
                    </div>
                    <div class="col black-border">
                        <h5 class="display black-border-bottom">Fotografía</h5>
                        <ul class="list-unstyled">
                            <li th:each="cinematographer : *{filmCinematographers}" th:text="${cinematographer}"></li>
                        </ul>
                    </div>
                </div>
                <div class="row mx-1 p-3" th:each="review : *{reviews}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${review.title}">Título de la review</h5>
                            <h6 class="card-subtitle mb-2 text-muted"
                                th:text="${review.user.username} + ' (' + ${review.date} + ')'">Usuario y fecha</h6>
                            <p class="card-text" th:text="${review.textReview}">Texto de la review</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

</body>
</html>
