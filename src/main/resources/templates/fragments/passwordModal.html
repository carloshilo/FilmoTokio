<div th:fragment="passwordModal" class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true"
     xmlns:th="http://www.thymeleaf.org">
    <script type="text/javascript">
                var error = [[${error}]];
                window.onload = function() {
                    if(!error) {
                        return;
                    }
                    console.log("Showing modal");
                    $('#changePasswordModal').modal("show");
                };

    </script>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cambiar contrase単a</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form></form>
            <form th:method="POST" th:action="@{/users/change-password}" th:object="${changePasswordDTO}">
                <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="modal-body">
                    <div class="row mt-2 justify-content-center">
                        <div class="col mx-3">
                            <input placeholder="Antigua contrase単a" type="password" th:field="*{oldPassword}"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="row mt-2 justify-content-center">
                        <div class="col mx-3">
                            <input placeholder="Nueva contrase単a" type="password" th:field="*{password}"
                                   class="form-control">
                            <div class="alert alert-warning mb-0 mt-1 py-1"
                                 th:if="${#fields.hasErrors('${changePasswordDTO.password}')}"
                                 th:errors="${changePasswordDTO.password}"></div>
                        </div>
                    </div>
                    <div class="row mt-2 justify-content-center">
                        <div class="col mx-3">
                            <input placeholder="Repetir nueva contrase単a" type="password" th:field="*{confirmPassword}"
                                   class="form-control">
                            <div class="alert alert-warning mb-0 mt-1 py-1"
                                 th:if="${#fields.hasErrors('${changePasswordDTO.confirmPassword}')}"
                                 th:errors="${changePasswordDTO.confirmPassword}"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
