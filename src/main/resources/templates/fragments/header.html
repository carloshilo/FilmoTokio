<header xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        xmlns:th="http://www.thymeleaf.org">
  <nav aria-label="Navbar"
       class="navbar static-top navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}" th:text="'FilmTokio'"></a>
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/films/add}"
             th:text="'Add film'"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/person/add}"
             th:text="'Add person'"></a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
          <a class="nav-link" th:href="@{register}" th:text="'Add user'"></a>
        </li>
      </ul>
      <ul class="navbar-nav navbar-right">
        <li sec:authorize="!isAuthenticated()">
          <a class="btn btn-outline-light" th:href="@{/login}" th:text="'Inicio sesión'"></a>
        </li>
        <li sec:authorize="!isAuthenticated()">
          <a class="btn btn-outline-light" th:href="@{/users/signup} " th:text="'Registro'"></a>
        </li>
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" th:method="post">
            <button class="btn btn-outline-light" th:text="'Cerrar sesión'"
                    type="submit">
            </button>
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
          </form>
        </li>
      </ul>
    </div>
  </nav>
</header>
