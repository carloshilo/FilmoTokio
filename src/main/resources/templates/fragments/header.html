<header th:fragment="header"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        xmlns:th="http://www.thymeleaf.org">
  <!--/*@thymesVar id="user" type="com.tokioschool.filmotokio.domain.User"*/-->
  <nav th:class="'navbar static-top navbar-expand-md navbar-dark bg-dark'">
    <div th:class="'container-fluid'">
      <a th:class="'navbar-brand'" th:href="@{/}" th:text="'FilmTokio'"></a>
      <ul th:class="'navbar-nav me-auto'">
        <li th:class="'nav-item'">
          <a sec:authorize="hasAnyAuthority('USER', 'ADMIN')" th:class="'nav-link'"
             th:href="@{/films/add}"
             th:text="'Añadir película'"></a>
        </li>
        <li th:class="'nav-item'">
          <a sec:authorize="hasAnyAuthority('USER', 'ADMIN')" th:class="'nav-link'"
             th:href="@{/films/search}"
             th:text="'Buscar película'"></a>
        </li>
        <li th:class="'nav-item'">
          <a sec:authorize="hasAnyAuthority('USER', 'ADMIN')" th:class="'nav-link'"
             th:href="@{/person/add}"
             th:text="'Añadir persona'"></a>
        </li>
        <li sec:authorize="hasAuthority('ADMIN')" th:class="'nav-item'">
          <a th:class="'nav-link'" th:href="@{/users/add}" th:text="'Añadir usuario'"></a>
        </li>
      </ul>
      <ul th:class="'navbar-nav navbar-right'">
        <li sec:authorize="!isAuthenticated()">
          <a th:class="'btn btn-outline-light'" th:href="@{/login}" th:text="'Inicio sesión'"></a>
        </li>
        <li sec:authorize="!isAuthenticated()">
          <a th:class="'btn btn-outline-light'" th:href="@{/users/signup} "
             th:text="'Registro'"></a>
        </li>
        <li sec:authorize="isAuthenticated()">
          <!--<img th:class="'img-thumbnail'" th:src="@{'/images/users/' + *{user.image}}">-->
        </li>
        <li sec:authorize="isAuthenticated()">
          <a th:class="'btn btn-outline-light'" th:href="@{/logout} "
             th:text="'Cerrar sesión'"></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
