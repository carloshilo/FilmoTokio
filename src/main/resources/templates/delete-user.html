<!DOCTYPE html>
<html lang="es" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body class="d-flex flex-column min-vh-100 body-color">
<header th:replace="fragments/header :: header"></header>

<main>
  <div class="container">
    <div class="row">
      <div class="container" style="width: 60%;">
        <div class="alert alert-danger" role="alert">
          <p class="text-center">
            <strong>¿Estás seguro de querer eliminarlo permanentemente?</strong>
            <br>
            <small>Todas tus películas, puntuaciones y reseñas serán también eliminadas.</small>
          </p>
          <form></form>
          <form class="text-center" th:method="GET" th:action="@{/user/delete}"}>
            <button class="btn btn-danger profile-button mx-2" type="submit">Eliminar perfil</button>
            <a href="#" class="alert-link mx-4" onclick="history.back()">Volver atrás</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
