<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main>
  <div class="container my-2">
    <div class="row">
      <div class="container mx-auto rounded">
        <!--- content goes here --->
        <div th:fragment="searched-film" class="row">
          <div class="card m-2" th:each="film : ${films}" style="width: 12rem;">
            <img th:src="@{'/images/films/' + ${film.poster}}" src="" class="card-img-top p-3" alt="Póster de la película">
            <div class="card-body">
              <h5 class="card-title" th:text="${film.title}" th:text="'Título'"></h5>
              <p class="card-text" th:text="${film.synopsis}" th:text="'Sinopsis'"></p>
              <a th:href="@{/films/__${film.uri}__}" class="btn btn-primary" th:text="'Información'"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
