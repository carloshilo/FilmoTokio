<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main>
    <div class="container my-2">
        <div class="row">
            <div class="container mx-auto rounded">
                <div class="row" th:fragment="searched-film">
                    <div class="card m-2" style="width: 12rem;" th:each="film : ${films}">
                        <img alt="Póster de la película" class="card-img-top p-3"
                             th:src="@{${'images/peliculas/' + film.poster}}">
                        <div class="card-body">
                            <h6 class="card-title" th:text="${film.title}"></h6><p class="card-title"
                                                                                     th:text="'(' + *{film.year} + ')'"></p><br/>
                            <a th:href="@{'/films/' + ${film.uri}}" class="btn btn-primary">Info</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
