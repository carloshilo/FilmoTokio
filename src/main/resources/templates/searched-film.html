<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main>
  <div class="container my-2">
    <div class="row">
      <div class="container mx-auto rounded">
        <!--- content goes here --->
        <div class="row" th:fragment="searched-film">
          <div class="card m-2" style="width: 12rem;" th:each="film : ${films}">
            <img alt="Póster de la película" class="card-img-top p-3" src=""
                 th:src="@{'/images/films/' + ${film.poster}}">
            <div class="card-body">
              <h5 class="card-title" th:text="${film.title}"></h5>
              <p class="card-text" th:text="${film.synopsis}"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
