<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-primary">
<main>
  <div class="container-sm bg-light rounded p-3">
    <div class="row container-fluid">
      <div class="col d-flex justify-content-center">
        <h2 th:text="'Register'"></h2>
      </div>
    </div>
    <div class="row container-fluid">
      <div class="col d-flex justify-content-center">
        <form th:method="POST" enctype="multipart/form-data" th:object="${model}"
              th:action="@{/register}">
          <div class="row row-cols-2 g-2">
            <div class="col d-flex flex-column justify-content-end">
              <label for="usernameInput" class="form-label" th:text="'Username'"></label>
              <input type="text" class="form-control" id="usernameInput" th:placeholder="'Username'"
                     th:field="*{username}" autofocus>
            </div>
            <div class="col d-flex flex-column justify-content-end">
              <label for="emailInput" class="form-label" th:text="'Email'"></label>
              <input type="email" class="form-control" id="emailInput" th:placeholder="'Email'"
                     th:field="*{email}">
            </div>
            <div class="col d-flex flex-column justify-content-end">
              <label for="passwordInput" class="form-label" th:text="'Password'"></label>
              <input type="password" class="form-control" id="passwordInput"
                     th:placeholder="'Password'"
                     th:field="*{password}">
            </div>
            <div class="col d-flex flex-column justify-content-end">
              <label for="repeatPasswordInput" class="form-label" th:text="''"></label>
              <input type="password" class="form-control" id="repeatPasswordInput"
                     th:placeholder="'Repeat Password'"
                     th:field="*{confirmPassword}">
            </div>
            <div class="col d-flex flex-column justify-content-end">
              <label for="nameInput" class="form-label" th:text="'Name'"></label>
              <input type="text" class="form-control" id="nameInput" th:placeholder="'Name'"
                     th:field="*{name}">
            </div>
            <div class="col d-flex flex-column justify-content-end">
              <label for="surnameInput" class="form-label" th:text="'Surname'"></label>
              <input type="text" class="form-control" id="surnameInput" th:placeholder="'Surname'"
                     th:field="*{surname}">
            </div>
          </div>

          <div class="mt-3 text-center">
            <button class="btn btn-primary profile-button mx-2" type="submit" th:text="'Sign up'">
              Confirm
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
